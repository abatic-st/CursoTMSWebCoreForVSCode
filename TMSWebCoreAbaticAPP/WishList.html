    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                  <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Lista de deseos</h3>
                                    <div class="btn-group text-right" role="group">
                                        <a href="#" class="btn btn-primary" id="bNuevo"><i class="far fa-plus-square"></i></a>
                                        <br />
                                    </div>
                                    <form id="formNuevoItem">
                                        <div class="form-group">
                                          <label for="eNombreDeseo">Nombre del deseo</label>
                                          <input type="text" class="form-control" id="eNombreDeseo" aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group">
                                          <label for="eDescripcion">Descripción</label>
                                          <input type="text" class="form-control" id="eDescripción">
                                        </div>
                                        <div class="form-group form-check">
                                          <input type="checkbox" class="form-check-input" id="cbConseguido">
                                          <label class="form-check-label" for="cbConseguido">¿Conseguido?</label>
                                        </div>
                                        <div class="form-group">
                                            <label for="eURL">Pagina Web</label>
                                            <input type="url" class="form-control" id="eURL">
                                          </div>
                                        <button type="submit" class="btn btn-primary" id="bCrearDeseo">Crear</button>
                                        <button type="button" class="btn btn-secundary" id="bCancelarDeseo">Cancelar</button>
                                      </form>
                                </div>
                                <div class="card-body" id="wishDataContainer1">
                                </div>                                
                                <div class="card-footer text-right">
                                  <div class="btn-group" role="group">                    
                                    <a href="#" class="btn btn-primary" id="bCerrar">Cerrar</a>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
